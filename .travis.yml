language: python
dist: xenial
python: 3.7
before_install:
  - sudo apt-get update
  - sudo apt-get install -y hunspell hunspell-fr-comprehensive
install:
  - pip install pospell "powrap>=0.3.0"
  - pospell --version
  - powrap --version
script:
  - CHANGED_FILES="$(git diff --name-only $TRAVIS_COMMIT_RANGE)"
  - echo "$(printf "%s\n" "$CHANGED_FILES" | wc -l) files changed."
  - powrap --check --quiet "$CHANGED_FILES"
  - pospell -p dict -l fr_FR "$CHANGED_FILES"
  - make CPYTHON_CLONE=/tmp/cpython/ COMMIT=4d1abedce9422473af2ac78047e55cde73208208
