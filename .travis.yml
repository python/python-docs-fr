language: python
dist: xenial
python: 3.6
before_install:
  - echo deb http://us.archive.ubuntu.com/ubuntu/ bionic universe | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get install aptitude
  - sudo aptitude install -t bionic -y hunspell hunspell-fr-comprehensive
install:
  - pip install pospell
  - pospell --version
script:
  - pospell -p dict -l fr_FR **/*.po
  - make CPYTHON_CLONE=/tmp/cpython/ COMMIT=902196d867
